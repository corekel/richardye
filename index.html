<!DOCTYPE html>
<html lang="en">
<head>
  <title>Richard Ye Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css"> -->
  <style>
    .navbar{
      margin-bottom: 0;
      border-radius: 0;
      background-color: #5E4485;
      color: #FFF;
      padding: 1% 0;
      font-size: 1.2em;
      border: 0;
    }
    .navbar-brand{
      float: left;
      min-height: 30px;
      padding: 0 10px 10px;
    }
    .navbar-inverse .navbar-nav .active a,.navbar-inverse .navbar-nav .active a:focus,.navbar-inverse .navbar-nav .active a:hover,{
      color: #FFF;
      background-color: #5E4485;
    }
    .navbar-inverse .navbar-nav li a{
      color: #D5D5D5;
    }
  </style>
</head>
<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target= "#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="img/richardname.png" style="width: 10%;"></a>
      </div>
      <div class="collapse navbar-collapse" id="#myNavBar">
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Work Experiences</a></li>
            <li><a href="#">Extracurriculars</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Carousel slider/images -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/richardstand.jpg">
            <div class="carousel-caption">
                <h1>Hello, my name is Richard</h>
                  <br />
                  <button type="button" class="btn btn-default">Get to know me</button>
            </div>
        </div>
    </div>
  </div>
<!-- End of image slider -->



</body>
</html>
